<div class="col-8 offset-2 currencyrates">
	<h2>Handy Currency calulator for your travel planning</h2>
    <button onclick="writeToDocument('CAD')">CAD</button>
    <button onclick="writeToDocument('USD')">USD</button>
    <button onclick="writeToDocument('EUR')">EUR</button>
    <button onclick="writeToDocument('GBP')">GBP</button>
    <button onclick="writeToDocument('AUD')">AUD</button>
	  <button onclick="writeToDocument('INR')">INR</button>
 		<div id="data"></div>
</div>
</main>
<script>
		function writeToDocument(type){
		const baseURL = "https://api.exchangeratesapi.io/latest?base=";
		var xhr = new XMLHttpRequest();
			xhr.open("GET", baseURL + type);
					xhr.send();
					xhr.onreadystatechange = function() {
							if (this.readyState == 4 && this.status == 200) {
									data = JSON.parse(this.responseText);
							}; 
						document.getElementById("data").innerHTML = `<h6><b>One ${type} to INR toaday is</b> ${data.rates.INR}</h6>` ; 
					}
				};
</script>
